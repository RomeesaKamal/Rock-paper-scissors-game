<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="score">
        <div class="score__title">Score</div>
        <div class="score__number">0</div>
      </div>
    </header>
    <main>
      <section class="game">
        <h2 class="visually-hidden">Game Choices</h2> <!-- Added hidden heading -->
        <button class="choice-btn" data-choice="paper">
          <span class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </span>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <span class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </span>
        </button>
        <button class="choice-btn" data-choice="rock">
          <span class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </span>
        </button>
      </section>

      <section class="results hidden">
        <h2 class="results__heading">Results</h2> <!-- Updated with meaningful heading -->
        <div class="results__result"></div>
        <div class="results__winner hidden">
          <h3 class="results__text">You Win!</h3> <!-- Removed empty heading -->
          <button class="play-again">Play Again</button>
        </div>
        <div class="results__result"></div>
      </section>

      <button class="rules-btn" tabindex="0">Rules</button> <!-- Fixed tabindex -->
      <div class="modal">
        <div class="modal__container">
          <header class="modal__header">
            <h2 class="modal__heading">Rules</h2>
            <button class="close-btn">
              <img src="./images/icon-close.svg" alt="Close Button" />
            </button>
          </header>
          <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Romeesa Kamal</a>.
      </div>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
